<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <meta name="description" content="Get the latest current weather updates for your location.">
    <meta name="keywords" content="weather, current weather, weather updates, local weather">
    <meta name="author" content="Your Name">
    <meta name="robots" content="index, follow">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container">
        <h1>Current Weather</h1>
        <!--Search box need to be bale to search by zip code also-->
        <input type="text" id="cityInput" placeholder="Enter your city name">
        <button id="searchButton">Get Weather</button>
    </div>

    <!--to display the information make it added dyncamically with components-->
    <div class="weather-info">
        <h2 id="city-name"></h2>
        <p id="weather-description"></p>
        <p id="temperature"></p>
        <p id="humidity"></p>
        <!-- add more possibly? -->
    </div>

    <!--tomorrow.io map-->
    <div id="map" style="height: 400px; width: 100%;"></div>
   
   <!--scripts-->
   <script src="js/weatherApi.js">
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDrFQ3FFECKqxi7XAFTHnujwGp1CwPgU6M&callback=initMap" 
        type="text/javascript"
        loading="lazy"
        ></script>
</body>
